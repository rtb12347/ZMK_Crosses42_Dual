    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:transfer$$', type: trans}
    - {t: '$$mdi:mouse-right-click$$', h: right}
    - {t: '$$mdi:mouse$$', h: middle}
    - {t: '$$mdi:mouse-left-click$$', h: left}
